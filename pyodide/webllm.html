      const installingWorker = reg.installing;
      installingWorker.onstatechange = () => {
        if (installingWorker.state === 'installed' &&

          // Reload page if service worker is replaced
          location.reload();
        }
      }
    }
  })
}

    <script type="text/javascript">
      const pyodideWorker = new Worker("./webllm.js");
      pyodideWorker.busy = false
      pyodideWorker.queue = []
      
      let patching = 0
      
      function send_change(jsdoc, event) {
        if ((event.setter_id != null && event.setter_id == 'py') || (patching > 0)) {
          return
        } else if (pyodideWorker.busy && event.model && event.attr) {
          let events = []
          for (const old_event of pyodideWorker.queue) {
            if (!(old_event.model === event.model && old_event.attr === event.attr)) {
              events.push(old_event)
            }
          }
          events.push(event)
          pyodideWorker.queue = events
          return
        }
        const patch = jsdoc.create_json_patch([event])
        pyodideWorker.busy = true
        pyodideWorker.postMessage({type: 'patch', patch: patch})
      }
      
      pyodideWorker.onmessage = async (event) => {
        const msg = event.data
      
        const body = document.getElementsByTagName('body')[0]
        const loading_msgs = document.getElementsByClassName('pn-loading-msg')
        if (msg.type === 'idle') {
          if (pyodideWorker.queue.length) {
            const patch = pyodideWorker.jsdoc.create_json_patch(pyodideWorker.queue)
            pyodideWorker.busy = true
            pyodideWorker.queue = []
            pyodideWorker.postMessage({type: 'patch', patch: patch})
          } else {
            pyodideWorker.busy = false
          }
        } else if (msg.type === 'status') {
          let loading_msg
          if (loading_msgs.length) {
            loading_msg = loading_msgs[0]
          } else if (body.classList.contains('pn-loading')) {
            loading_msg = document.createElement('div')
            loading_msg.classList.add('pn-loading-msg')
            body.appendChild(loading_msg)
          }
          if (loading_msg != null) {
            loading_msg.innerHTML = msg.msg
          }
        } else if (msg.type === 'render') {
          const docs_json = JSON.parse(msg.docs_json)
          const render_items = JSON.parse(msg.render_items)
          const root_ids = JSON.parse(msg.root_ids)
      
          // Remap roots in message to element IDs
          const root_els = document.querySelectorAll('[data-root-id]')
          const data_roots = []
          for (const el of root_els) {
             el.innerHTML = ''
             data_roots.push([el.getAttribute('data-root-id'), el.id])
          }
          data_roots.sort((a, b) => a[0]<b[0] ? -1: 1)
          const roots = {}
          for (let i=0; i<data_roots.length; i++) {
            roots[root_ids[i]] = data_roots[i][1]
          }
          render_items[0]['roots'] = roots
          render_items[0]['root_ids'] = root_ids
      
          // Clear pre-rendered contents
          Bokeh.index.roots.map((v) => v.remove())
      
          // Embed content
          const [views] = await Bokeh.embed.embed_items(docs_json, render_items)
      
          // Remove loading spinner and message
          body.classList.remove("pn-loading", "arc")
          for (const loading_msg of loading_msgs) {
            loading_msg.remove()
          }
      
          // Setup bi-directional syncing
          pyodideWorker.jsdoc = jsdoc = [...views.roots.values()][0].model.document
          jsdoc.on_change(send_change.bind(null, jsdoc), false)
          pyodideWorker.postMessage({'type': 'rendered'})
          pyodideWorker.postMessage({'type': 'location', location: JSON.stringify(window.location)})
        } else if (msg.type === 'patch') {
          try {
            patching += 1
            pyodideWorker.jsdoc.apply_json_patch(msg.patch, msg.buffers)
          } finally {
            patching -= 1
          }
        }
      };
    </script>

:"&amp;lt;p&amp;gt;&amp;lt;code&amp;gt;WebLLM&amp;lt;/code&amp;gt; runs large-language models entirely in your browser. When visiting the application the first time the model has to be downloaded and loaded into memory, which may take  some time. Models are ordered by size (and capability), e.g. SmolLLM is very quick to download but produces poor quality output while Mistral-7b will take a while to download but produces much higher quality output.&amp;lt;/p&amp;gt;\n"}},{"type":"object","name":"panel.models.esm.ReactiveESM","id":"p1040","attributes":{"name":"WebLLM","subscribed_events":{"type":"set","entries":["data_event","dom_event"]},"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 300px));\n  -webkit-mask-size: auto calc(min(50%, 300px));\n}",{"id":"p1017"},{"id":"p1013"},{"id":"p1014"},{"id":"p1015"},{"id":"p1016"}],"margin":0,"align":"start","class_name":"WebLLM","data":{"type":"object","name":"WebLLM1","id":"p1039","attributes":{"name":"WebLLM00116","tags":["__ref:p1026"]}},"esm":"\nimport * as webllm from \"https://esm.run/@mlc-ai/web-llm\";\n\nconst engines = new Map()\n\nexport async function render({ model }) {\n  model.on(\"msg:custom\", async (event) =&gt; {\n    if (event.type === 'load') {\n      if (!engines.has(model.model)) {\n        const initProgressCallback = (status) =&gt; {\n          model.status = status\n        }\n        const mlc = await webllm.CreateMLCEngine(\n           model.model,\n           {initProgressCallback}\n        )\n        engines.set(model.model, mlc)\n      }\n      model.loaded = true\n    } else if (event.type === 'completion') {\n      const engine = engines.get(model.model)\n      if (engine == null) {\n        model.send_msg({'finish_reason': 'error'})\n      }\n      const chunks = await engine.chat.completions.create({\n        messages: event.messages,\n        temperature: model.temperature ,\n        stream: true,\n      })\n      model.running = true\n      for await (const chunk of chunks) {\n        if (!model.running) {\n          break\n        }\n        model.send_msg(chunk.choices[0])\n      }\n    }\n  })\n}\n","events":["load_model"]}}]}},{"type":"object","name":"Row","id":"p1041","attributes":{"name":"main-4619553168","tags":["main"],"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 300px));\n  -webkit-mask-size: auto calc(min(50%, 300px));\n}",{"id":"p1017"},{"id":"p1018"},{"id":"p1013"},{"id":"p1014"},{"id":"p1015"},{"id":"p1016"}],"min_width":60,"margin":0,"sizing_mode":"stretch_width","align":"start","children":[{"type":"object","name":"panel.models.layout.Card","id":"p1042","attributes":{"name":"Card00187","css_classes":["chat-interface"],"styles":{"type":"map","entries":[["padding","0px"]]},"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 300px));\n  -webkit-mask-size: auto calc(min(50%, 300px));\n}",{"id":"p1017"},{"id":"p1018"},{"id":"p1013"},{"id":"p1014"},{"id":"p1015"},{"id":"p1016"},{"type":"object","name":"ImportedStyleSheet","id":"p1068","attributes":{"url":"https://cdn.holoviz.org/panel/1.8.2/dist/css/chat_interface.css"}}],"min_width":60,"margin":5,"sizing_mode":"stretch_width","align":"start","children":[{"type":"object","name":"Row","id":"p1082","attributes":{"name":"Row00186","css_classes":["card-header-row"],"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 300px));\n  -webkit-mask-size: auto calc(min(50%, 300px));\n}",{"id":"p1017"},{"id":"p1018"},{"id":"p1013"},{"id":"p1014"},{"id":"p1015"},{"id":"p1016"}],"min_width":0,"margin":0,"sizing_mode":"stretch_width","align":"start","children":[{"type":"object","name":"panel.models.markup.HTML","id":"p1083","attributes":{"css_classes":["chat-feed-title"],"stylesheets":["\n:host(.pn
